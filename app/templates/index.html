{% extends 'base.html' %} {% block content %}


<title> {{ title }} </title>

<div class="container">
    <br>
    <br>
    <br>
    <h1>HOME PAGE</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-4">
            <h5 class="category-header">
                LIST OF CATEGORIES:
            </h5>
        </div>
        <div class="col-md-4 col-lg-4">
        </div>

        <div class="col-md-4 col-lg-4">
            <h2 class="category-create">
                <button class="btn btn-success">
                    <a href="/category/new">
                        ADD CATEGORY
                    </a>
                </button>
            </h2>
        </div>
    </div>

    <div>
        {% for categories in category %}
        <ul>
            <li>
                <a href="/category/{{ categories.id }}">
                    {{ categories.name }}
                </a>
            </li>
        </ul>
        {% endfor %}
    </div>
</div>

{% endblock %}
